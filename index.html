<!DOCTYPE html>
<html>
<head>
  <title>Study Planner</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1434030216411-0b793f4b4173?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    #studyPlanner, #timeTablePage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(33, 8, 8, 0.7);
      padding: 50px;
      border-radius: 10px;
      width: 500px;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .remove-btn {
      background-color: #e74c3c;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 10px;
    }
    .remove-btn:hover {
      background-color: #c0392b;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #fefdfd;
      color: #333;
    }
    #generatedTimeTable {
      background-color: rgba(16, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="studyPlanner">
    <h1>Study Planner</h1>
    <form id="taskForm">
      <input type="text" id="taskName" placeholder="Task name" required />
      <input type="text" id="taskSubject" placeholder="Subject" required />
      <input type="date" id="taskDue" required />
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
    <button id="nextBtn">Next</button>
  </div>
  <div id="timeTablePage" style="display: none;">
    <h1>Generate Time Table</h1>
    <form id="timeTableForm">
      <input type="time" id="startTime" required />
      <input type="time" id="endTime" required />
      <textarea id="subjects" placeholder="Enter subjects separated by commas" required></textarea>
      <textarea id="topics" placeholder="Enter topics for each subject separated by commas" required></textarea>
      <button type="submit">Generate Time Table</button>
    </form>
    <div id="generatedTimeTable"></div>
  </div>
  <script>
    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    const nextBtn = document.getElementById('nextBtn');
    const studyPlanner = document.getElementById('studyPlanner');
    const timeTablePage = document.getElementById('timeTablePage');
    const timeTableForm = document.getElementById('timeTableForm');
    const generatedTimeTable = document.getElementById('generatedTimeTable');

    let tasks = JSON.parse(localStorage.getItem('studyTasks')) || [];

    function saveTasks() {
      localStorage.setItem('studyTasks', JSON.stringify(tasks));
    }

    function getTimeDifferenceInHours(dueDate) {
      const now = new Date();
      const due = new Date(dueDate);
      const timeDiff = due - now;
      return timeDiff / (1000 * 60 * 60);
    }

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const timeDiff = getTimeDifferenceInHours(task.due);
        const isReminder = timeDiff <= 24 && timeDiff > 0;
        const reminderMessage = isReminder
          ? `<span style="color: yellow;">Reminder: Due in ${Math.ceil(timeDiff)} hours</span>`
          : '';

        const li = document.createElement('li');
        li.innerHTML = `
          <div>
            <strong>${task.name}</strong> (${task.subject}) - Due: ${task.due}
            ${reminderMessage}
          </div>
          <div>
            <button class="remove-btn" onclick="removeTask(${index})">Remove</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function addTask(name, subject, due) {
      tasks.push({ name, subject, due });
      saveTasks();
      renderTasks();
    }

    function removeTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('taskName').value.trim();
      const subject = document.getElementById('taskSubject').value.trim();
      const due = document.getElementById('taskDue').value;
      if (name && subject && due) {
        addTask(name, subject, due);
        taskForm.reset();
      }
    });

    timeTableForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;
      const subjects = document.getElementById('subjects')
        .value
        .split(',')
        .map(s => s.trim());
      const topics = document.getElementById('topics')
        .value
        .split(',')
        .map(t => t.trim());

      if (subjects.length > 0 && topics.length > 0) {
        generateTimeTable(startTime, endTime, subjects, topics);
      } else {
        alert('Please enter subjects and topics.');
      }
    });

    function generateTimeTable(startTime, endTime, subjects, topics) {
      const start = new Date(`1970-01-01T${startTime}:00`);
      const end = new Date(`1970-01-01T${endTime}:00`);
      const diffMs = end - start;
      const timeDiff = diffMs / (1000 * 60);

      if (timeDiff <= 0) {
        alert('End time must be after start time.');
        return;
      }
      const totalStudyTime = timeDiff - (subjects.length - 1) * 10;
      const studySessionTime = Math.floor(totalStudyTime / subjects.length);

      let timetableHTML = '<h2>Generated Time Table</h2><ul>';
      let currentTime = start;

      subjects.forEach((subject, index) => {
        const topic = topics[index] || 'No topic specified';
        const endSession = new Date(currentTime.getTime() + studySessionTime * 60000);
        timetableHTML += `
          <li>
            <strong>${subject}</strong> - ${topic} <br>
            ${currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} to ${endSession.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
          </li>
        `;
        currentTime = new Date(endSession.getTime() + 10 * 60000);
      });

      timetableHTML += '</ul>';
      generatedTimeTable.innerHTML = timetableHTML;
      timeTablePage.style.display = 'block';
      studyPlanner.style.display = 'none';
    }

    nextBtn.addEventListener('click', () => {
      studyPlanner.style.display = 'none';
      timeTablePage.style.display = 'block';
    });

    renderTasks();
  </script>
</body>
</html>
